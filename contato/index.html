<!-- @format -->

<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="contato.css" />
		<!-- <link rel="stylesheet" href="../style_home/reset.css" /> -->
		<title>Contato - Barbearia Alura</title>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../img/logo.png" alt="logo homem com barba" /></h1>

				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/produtos">Produtos</a></li>
						<li><a href="">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nome-sobrenome">Nome e sobrenome</label>
				<input id="nome-sobrenome" class="input-padrao" type="text" required />
				<label for="email">Email</label>
				<input
					id="email"
					class="input-padrao"
					type="email"
					required
					placeholder="seuemail@dominio.com"
				/>
				<label for="telefone">Telefone</label>
				<input
					id="telefone"
					class="input-padrao"
					type="tel"
					required
					placeholder="(xx) xxxxx-xxxx"
				/>
				<label for="mensagem">Mensagem</label>
				<textarea
					cols="65"
					class="input-padrao"
					rows="10"
					id="mensagem"
					required
				></textarea>
				<fildset>
					<legend>Como prefere o nosso contato?</legend>
					<label class="checkbox" for="radio-email"
						><input
							type="radio"
							value="email"
							name="contato"
							id="check-radio" checked
						/>Email</label
					>

					<label class="checkbox" for="radio-telefone"
						><input
							type="radio"
							value="telefone"
							name="contato"
							id="radio-telefone"
						/>Telefone</label
					>

					<label class="checkbox" for="radio-whatsapp"
						><input
							type="radio"
							value="whatsapp"
							name="contato"
							id="radio-whatsapp"
						/>Whatsapp</label
					>
				</fildset>
				<fildset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select name="" id="">
						<option value="">Manhã</option>
						<option value="">Tarde</option>
						<option value="">Noite</option>
					</select>
				</fildset>
				<label class="checkbox"
					><input type="checkbox" for="" checked />Gostaria de receber nossas novidades
					por email?</label
				>
				<input class="enviar" type="submit" value="Enviar" />
			</form>
			<table>
				<thead>
				<tr>
					<th> Dia</th>
					<th>Horário</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~	20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~	20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~	20h</td>
				</tr>
				</tbody>
			</table>
			</main>
		<footer>
			<tfoot class="rodape">
				<img src="../img/logo-branco.png" alt="logo homem com barba" />
				<legend class="copyright">
					&copy; Copyright Barbearia Alura - 2022 by
					<a href="https://gilbertoaleite-portfolio.netlify.app/"
						>Gilberto A Leite</a
					>
				</legend>
			</tfoot>
		</footer>
	</body>
</html>
